<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>     
        <title>Boş Saatler</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:dataTable class="table-striped" value="#{hakkimizdaController.hlist}" var="saatList">
                <h:column>
                    <f:facet name="header">Pazartesi</f:facet>
                        #{saatList.pazartesi}
                </h:column>
                <h:column>
                    <f:facet name="header">Salı</f:facet>
                        #{saatList.sali}
                </h:column>
                <h:column>
                    <f:facet name="header">Çarşamba</f:facet>
                        #{saatList.carsamba}
                </h:column>
                <h:column>
                    <f:facet name="header">Perşembe</f:facet>
                        #{saatList.persembe}
                </h:column>
                <h:column>
                    <f:facet name="header">Cuma</f:facet>
                        #{saatList.cuma}
                </h:column>
                <h:column>
                    <f:facet name="header">Cumartesi</f:facet>
                        #{saatList.cumartesi}
                </h:column>
                <h:column>
                    <f:facet name="header">Pazar</f:facet>
                        #{saatList.pazar}
                </h:column>


            </h:dataTable>
        </div> 
    </h:body>
</html>
